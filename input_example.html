<!DOCTYPE html>
<html>
    <head>
        <title>
            Input Example
        </title>
    </head>
    <body>
    <input type="button" style="background-color: cyan" value="Button check"/>
    <br>
    UserName : <input type="text" placeholder="이름을 넣으세요" disabled/> <br>
    Password : <input type="password" placeholder="비밀번호를 치세요" maxlength="10"/> <br> <br>
    <textarea rows="15" cols="40" placeholder="This is..."> </textarea> <br>
    <select name="과일">
        <option value="앗농"> 앗농</option>
        <option value="방가워" selected> 귤 </option>
        <option value="뿡"> 뀽 </option>
    </select>
    <input type="file" name="upload_file" accept=".png">
    </body>
</html>
<!--바이 이것이 주석-->
