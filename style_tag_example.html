<!DOCTYPE html>
<html>
    <head>
        <title> Style Tag Example </title>
        
    </head>

    <body>
        <h1 style="background-color : yellowgreen"> 몰라</h1>
        <h1 style="color: teal"> 뿡뿡 </h1> 
        <h1 style="font-size:250%" >앗농</h1>

        <h1 style="background-color: magenta; color:mediumaquamarine;font-size:250%"> 방가방가 </h1>

        <h1 style="text-align: center"> 이것은 가운데 정렬입니다.</h1>
        <a href="http://www.naver.com" style="text-decoration: none; color: royalblue"> NAVER LINK</a>

        <!--div는 영역을 나눌 수 있게 도와준다 => 영역끼리는 같은 스타일링 가능 --> 
        <div style="height: 300px; width: 600px; border: 3px dotted salmon; padding: 10px 10px">
            <!--padding 좌 우, 상하좌우할때는 하나만 쓰면 됨 반시계방향으로 위 왼쪽 아래 오른쪽옆-->
        <h1 style="text-align : center"> This is div</h1>
        <ul>
            <li>One</li> 
            <li>Two</li>
            <li>Tree</li>
        </ul></div>
    </body>
</html>
