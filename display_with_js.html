<!DOCTYPE html>
<html>
    <head>
        <title>
            안녕
        </title>
    </head>
    <body>
        <h1> 다른 방식들로 'hello world' 문구 보여주기</h1>
        <p id = "demo">
        </p>

        <script>
        document.getElementById("demo").innerHTML = "hello world" //화면에 출력
        </script>

        <script>
        window.alert("hello world"); //팝업창
        //alert("hello world"); 해도 똑같이 뜸 window는 생략해도 됨
        </script>

        <script>
        console.log("hello world!");</script>
    </body>
</html>
